name: build

on: [push]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7, pypy2, 3.5, 3.6, 3.7, 3.8, pypy3]

    steps:
    - uses: actions/checkout@v1

    - uses: extractions/setup-just@v1

    - uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: just install-dev

    - name: Lint
      if: matrix.python-version == 3.7
      run: just lint

    - name: Test
      run: just test

    - uses: codecov/codecov-action@v1
      if: matrix.python-version == 3.7

  deploy:
    needs: test
    if: startsWith(github.event.ref, 'refs/tags')

    name: Deploy Python package
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Check tag against package version
      run: grep '__version__' src/serde/__init__.py | grep -q "'${GITHUB_REF#refs/tags/}'"

    - name: Install dependencies
      run: pip install --upgrade setuptools twine wheel

    - name: Build distribution
      run: python setup.py sdist bdist_wheel

    - name: Publish artefacts
      run: twine upload dist/*
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
